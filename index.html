<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Cloudy</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="pet-image-container">
      <!-- Pet image element-->
      <img
        class="pet-image"
        src="https://cdn.glitch.me/eea012da-4bac-436d-9c77-255ae2d30aee%2Fbase1.png?v=1636797368925"
        alt="Card image cap"
      />
    </section>
    <section>
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <!-- List of pet properties/behaviours -->
            <div>
              Name: <strong><span class="name"></span></strong>
            </div>
          </li>
          <li class="list-group-item">
            <div>
              Weight: <strong><span class="weight"></span> pounds</strong>
            </div>
          </li>
          <li class="list-group-item">
            <div>
              Happiness:
              <strong
                ><span class="happiness"></span> tail wags (per min)</strong
              >
            </div>
          </li>
          <li class="list-group-item">
            <div>
              Cleanliness: <strong><span class="cleanliness"></span></strong>
            </div>
          </li>
        </ul>
      </div>
      <!-- Button elements for Pet actions -->
      <div class="mt-3">
        <button class="treat-button btn btn-primary">
          Treat
        </button>
        <button class="play-button btn btn-primary">
          Play
        </button>
        <button class="exercise-button btn btn-primary">
          Exercise
        </button>
        <button class="bath-button btn btn-primary">
          Bath Time
        </button>
        <button class="dance-button btn btn-primary">
          Dance
        </button>
      </div>
      <!-- Notification element for pet comment-->
      <div id="notification"><div id="desc"></div></div>
    </section>

    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
